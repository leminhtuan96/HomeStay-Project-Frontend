<div class="card">
  <h5 class="card-header"><h3>Update Room</h3></h5>
  <div class="card-body">
    <form
      [formGroup]="updateRoomHost"
      (ngSubmit)="updateRoom()"
      enctype="multipart/form"
    >
      <div class="row">
        <div class="form-group" class="col">
          <label for="roomname">Room Name</label>
          <input
            type="text"
            class="form-control"
            id="roomname"
            formControlName="name"
            placeholder="Name Room"
          />
        </div>
        <div class="form-group" class="col">
          <label for="roomname">Address</label>
          <input
            type="text"
            class="form-control"
            id="roomname"
            formControlName="address"
            placeholder="Address"
          />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group" class="form-group col-md-6">
          <label for="">Room Type</label>
          <select
            formControlName="category_id"
            class="form-control form-control-lg"
          >
            <option
              *ngFor="let category of categories"
              value="{{ category.id }}"
            >
              {{ category.name }} - {{ category.price }}
            </option>
          </select>
        </div>
        <div class="form-group" class="form-group col-md-4">
          <label for="">BedRoom</label>
          <select
            formControlName="bedroom"
            class="form-control form-control-lg"
          >
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>
        <div class="form-group" class="form-group col-md-2">
          <label for="">BathRoom</label>
          <select
            formControlName="bathroom"
            class="form-control form-control-lg"
          >
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>
      </div>
      <div class="row">
      <div class="form-group" class="col">
        <label for="">City</label>
        <select formControlName="city_id" class="form-control form-control-lg">
          <option *ngFor="let city of cities" value="{{ city.id }}">
            {{ city.name }}
          </option>
        </select>
      </div>
      <div class="form-group" class="col">
        <label for="">Status</label>
        <select
          formControlName="status_id"
          class="form-control form-control-lg"
        >
          <option *ngFor="let status of statuses" value="{{ status.id }}">
            {{ status.name }}
          </option>
        </select>
      </div>
    </div>

      <div class="form-group">
        <label for="exampleFormControlTextarea1">Description</label>
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
          formControlName="description"
        ></textarea>
      </div>
      <div class="form-group">
        <label for="exampleFormControlFile1">Room Iamge</label>
        <input
          type="file"
          class="form-control-file"
          id="exampleFormControlFile1"
          (change)="onFileSelected($event)"
        />
      </div>
      <div *ngIf="updateRoomHost.invalid">
        <button class="btn btn-primary mr-4">Update</button>
        <a class="btn btn-warning" routerLink="/host">Back</a>
      </div>
    </form>
  </div>
</div>
