<div class="card">
  <div class="card-header">List</div>
  <div class="card-body">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Handle</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let room of listroom; index as i">
          <th>{{ i + 1 }}</th>
          <td>{{ room.name }}</td>
          <td>{{ room.categoryname }}</td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
