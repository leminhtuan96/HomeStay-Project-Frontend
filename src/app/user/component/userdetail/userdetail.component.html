<div
  id="carouselExampleInterval"
  class="carousel slide mr-4 ml-4"
  data-ride="carousel"
>
  <div class="carousel-inner">
    <div class="carousel-item active" data-interval="5000">
      <img src="{{ room.image }}" class="d-block w-100" alt="..." />
    </div>
    <div class="carousel-item" data-interval="5000">
      <img
        src="https://firebasestorage.googleapis.com/v0/b/htstay-57f5e.appspot.com/o/RoomsImages%2F124649685.jpeg?alt=media&token=c3098f88-1589-4e39-b3a1-cece48166ec7"
        class="d-block w-100"
        alt="..."
      />
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-target="#carouselExampleInterval"
    data-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-target="#carouselExampleInterval"
    data-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </button>
</div>
<!-- </div> -->

<div class="row">
  <div class="col-7">
    <div class="row">
      <div class="col-1"></div>
      <div class="col-10">
        <div class="card-body mb-4">
          <div class="row">
            <div class="col-10">
              <h1 class="card-subtitle mb-2 text-muted">{{ room.name }}</h1>
            </div>
            <!-- <div class="col-4"></div> -->
          </div>
          <h5 class="card-title">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-geo-alt-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"
              />
            </svg>
            {{ room.address }}
          </h5>
          <h5 class="card-title">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-house-heart"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.707L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.646a.5.5 0 0 0 .708-.707L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5ZM13 7.207l-5-5-5 5V13.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7.207Zm-5-.225C9.664 5.309 13.825 8.236 8 12 2.175 8.236 6.336 5.309 8 6.982Z"
              />
            </svg>
            {{ room.categoryname }}
          </h5>
          <h6 class="text-header">
            {{ room.bathroom }} phòng tắm · {{ room.bedroom }} phòng ngủ · 2
            khách (Tối đa 4 khách)
          </h6>
          <div class="mb-3">
            <p class="card-text" style="width: 50%">
              {{ room.description }}
            </p>
          </div>
          <div class="row mt-4">
            <!-- <div class="col-md-10"></div> -->
            <div class="col-md-2">
              <div *ngIf="currentUser; else elseBlock">
                <div>
                  <a
                    routerLink="/booking/{{ room.id }}"
                    class="btn btn-secondary"
                    >Đặt Phòng</a
                  >
                </div>
              </div>
              <ng-template #elseBlock>
                <div>
                  <a routerLink="/login" class="btn btn-secondary">Đặt Phòng</a>
                </div>
              </ng-template>
            </div>
          </div>
        </div>

        <div class="card-body mt-3">
          <!-- <h1 class="card-subtitle mb-2 text-muted">Facilities</h1> -->
          <h3 class="card-title mt-3 mb-3">Facilities</h3>
          <div class="ml-4 mt-3 mb-4" style="width: 50%">
            <div class="row">
              <div class="col">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-wifi"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M15.384 6.115a.485.485 0 0 0-.047-.736A12.444 12.444 0 0 0 8 3C5.259 3 2.723 3.882.663 5.379a.485.485 0 0 0-.048.736.518.518 0 0 0 .668.05A11.448 11.448 0 0 1 8 4c2.507 0 4.827.802 6.716 2.164.205.148.49.13.668-.049z"
                  />
                  <path
                    d="M13.229 8.271a.482.482 0 0 0-.063-.745A9.455 9.455 0 0 0 8 6c-1.905 0-3.68.56-5.166 1.526a.48.48 0 0 0-.063.745.525.525 0 0 0 .652.065A8.46 8.46 0 0 1 8 7a8.46 8.46 0 0 1 4.576 1.336c.206.132.48.108.653-.065zm-2.183 2.183c.226-.226.185-.605-.1-.75A6.473 6.473 0 0 0 8 9c-1.06 0-2.062.254-2.946.704-.285.145-.326.524-.1.75l.015.015c.16.16.407.19.611.09A5.478 5.478 0 0 1 8 10c.868 0 1.69.201 2.42.56.203.1.45.07.61-.091l.016-.015zM9.06 12.44c.196-.196.198-.52-.04-.66A1.99 1.99 0 0 0 8 11.5a1.99 1.99 0 0 0-1.02.28c-.238.14-.236.464-.04.66l.706.706a.5.5 0 0 0 .707 0l.707-.707z"
                  />
                </svg>
                Wifi
              </div>
              <div class="col">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-tv"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M2.5 13.5A.5.5 0 0 1 3 13h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zM13.991 3l.024.001a1.46 1.46 0 0 1 .538.143.757.757 0 0 1 .302.254c.067.1.145.277.145.602v5.991l-.001.024a1.464 1.464 0 0 1-.143.538.758.758 0 0 1-.254.302c-.1.067-.277.145-.602.145H2.009l-.024-.001a1.464 1.464 0 0 1-.538-.143.758.758 0 0 1-.302-.254C1.078 10.502 1 10.325 1 10V4.009l.001-.024a1.46 1.46 0 0 1 .143-.538.758.758 0 0 1 .254-.302C1.498 3.078 1.675 3 2 3h11.991zM14 2H2C0 2 0 4 0 4v6c0 2 2 2 2 2h12c2 0 2-2 2-2V4c0-2-2-2-2-2z"
                  />
                </svg>
                TV
              </div>
              <div class="col">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-displayport"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M2.5 7a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 1 0V8h10v.5a.5.5 0 0 0 1 0v-1a.5.5 0 0 0-.5-.5h-11Z"
                  />
                  <path
                    d="M1 5a1 1 0 0 0-1 1v3.191a1 1 0 0 0 .553.894l1.618.81a1 1 0 0 0 .447.105H15a1 1 0 0 0 1-1V6a1 1 0 0 0-1-1H1Zm0 1h14v4H2.618L1 9.191V6Z"
                  />
                </svg>
                Điều hòa
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-1"></div>
    </div>
    <div class="ml-4 mr-4 mt-4 mb-4">
      <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
          <div class="card mt-4 mb-4">
            <div class="card-header">Comments</div>
            <div class="card-body" *ngFor="let rating of ratings">
              <h5 class="card-title">{{ rating.username }}</h5>
              <p style="width: 50%">{{ rating.comments }}</p>
            </div>
            <div *ngIf="currentUser">
              <input type="text" />
            </div>
          </div>
        </div>
        <div class="col-1"></div>
      </div>
    </div>
  </div>
  <div class="col-5">
    <div class="container mt-4 mb-4">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15739719.575246964!2d96.87117366110394!3d15.607403894282124!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31157a4d736a1e5f%3A0xb03bb0c9e2fe62be!2zVmnhu4d0IE5hbQ!5e0!3m2!1svi!2s!4v1650530394315!5m2!1svi!2s"
        width="500"
        height="300"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
  </div>
</div>
