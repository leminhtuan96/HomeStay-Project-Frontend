<div id="tab-1" class="tab-pane fade show p-0 active">
  <div
    class="text-center mx-auto mb-5 wow fadeInUp"
    data-wow-delay="0.1s"
    style="max-width: 600px"
  >
    <h1 class="mb-3">{{ listRoomCity[0].cityname }}</h1>
  </div>
  <div class="row g-4">
    <div
      class="col-lg-4 col-md-6 wow fadeInUp"
      data-wow-delay="0.1s"
      *ngFor="let roomcity of listRoomCity"
    >
      <div class="property-item rounded overflow-hidden">
        <div class="position-relative overflow-hidden">
          <a routerLink="/citydetail/{{ roomcity.id }}"
            ><img
              class="img-fluid"
              style="width: 400px; height: 300px; margin: auto; display: block"
              src="{{ roomcity.image }}"
              alt=""
          /></a>
          <div
            class="bg-primary rounded text-white position-absolute start-0 top-0 m-4 py-1 px-3"
          ></div>
          <div
            class="bg-white rounded-top text-primary position-absolute start-0 bottom-0 mx-4 pt-1 mt-2 px-3"
          >
            {{ roomcity.categoryname }}
          </div>
        </div>
      </div>
      <div class="p-4 pb-0">
        <h5 class="text-primary mb-3">{{ roomcity.price }} USD</h5>
        <a routerLink="/citydetail/{{ roomcity.id }}" class="d-block h5 mb-2">{{
          roomcity.name
        }}</a>
        <p>
          <i class="fa fa-map-marker-alt text-primary me-2"></i
          >{{ roomcity.address }}
        </p>
        <div class="d-flex border-top">
          <small class="flex-fill text-center border-end py-2">
            <i class="fa fa-bed text-primary me-2"></i
            >{{ roomcity.bedroom }} Bed</small
          >
          <small class="flex-fill text-center border-end py-2"
            ><i class="fa fa-bath text-primary me-2"></i
            >{{ roomcity.bathroom }} Bath</small
          >

          <small class="flex-fill text-center py-2"><a routerLink="/citydetail/{{ roomcity.id }}">Chi Tiáº¿t</a></small>
        </div>
      </div>
    </div>
  </div>
</div>
