<div class="main mt-3">
  <section class="signup">
    <!-- <img src="images/signup-bg.jpg" alt=""> -->
    <div class="container">
      <div class="signup-content">
        <form
          [formGroup]="changepasswordForm"
          id="signup-form"
          (submit)="passwordChange()"
        >
          <h2 class="form-title">Change Password</h2>
          <div class="form-group">
            <input
              type="password"
              class="form-input"
              name="name"
              id="name"
              formControlName="oldpassword"
              placeholder="Enter Your current password"
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-input"
              name="email"
              id="email"
              formControlName="newpassword"
              placeholder="Enter Your New Password"
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-input"
              name="email"
              id="email"
              formControlName="newconfirmpassword"
              placeholder="Enter Your New ConfirmPassword"
            />
          </div>
          <div class="form-group">
            <input
              type="submit"
              name="submit"
              id="submit"
              class="form-submit"
              value="Change"
            />
          </div>
        </form>
        <p class="loginhere">
            <a routerLink="" class="loginhere-link">Back</a>
          </p>
      </div>
    </div>
  </section>
</div>
