<!-- <div class="container"> -->
<div class="card">
  <div class="card-header"><h1>Booking History</h1></div>
  <table class="table">
    <thead class="thead-light">
      <tr>
        <th scope="col" style="width: 20; height: 20px; text-align: center">
          #
        </th>
        <th scope="col">Room</th>
        <th scope="col">BookingDay</th>
        <th scope="col">Price (USD)</th>
        <th scope="col">Start Day</th>
        <th scope="col">End Day</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let history of bookingdetail; index as i">
        <th scope="row" style="width: 20; height: 20px; text-align: center">
          {{ i + 1 }}
        </th>
        <td>{{ history.roomname }}</td>
        <td>{{ history.bookingDay }}</td>
        <td>{{ history.price }}</td>
        <td>{{ history.startDay }}</td>
        <td>{{ history.endDay }}</td>
      </tr>
    </tbody>
  </table>
</div>
